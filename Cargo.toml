[package]
name = "microscan"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.3"
defmt = "0.3.8"
defmt-rtt = "0.4.1"
embedded-hal = "1.0.0"
heapless = "0.8.0"
microbit = "0.15.1"
rubble = { path = "../rubble/rubble" }
rubble-nrf5x = { path = "../rubble/rubble-nrf5x", features = ["51"] }

[features]
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []


[profile.release]
debug = 2
lto = "off"

[profile.dev]
debug = 2
opt-level = 1
lto = "off"

